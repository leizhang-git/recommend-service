kafka:
  producer:
    topic: testTopic
  consumer:
    topic: xxx
server:
  port: 8083
  servlet:
    session:
      cookie:
        http-only: true
  compression:
    # 开启压缩
    enabled: true
    # 开启压缩数据的最小长度
    min-response-size: 2048
    mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json
mybatis:
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true
  type-aliases-package: cn.imut.ncee.dao
  mapper-locations: classpath:dao/*Dao.xml

# Pagehelper分页配置
pagehelper:
  helper-dialect: mysql
  #reasonable：当设置为true时，pageNum <= 0时，显示第1页，pageNum 超过 pageSize时，显示最后一页
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

logging:
  level:
    org:
      springframework:
        security: info
jasypt:
  encryptor:
    #盐值
    password: AreYouOK
    algorithm: PBEWITHHMACSHA512ANDAES_256
threadpool:
  #是否开启线程
  open_flag: true
  #核心线程数
  core_pool_size: 10
  #最大线程数
  max_pool_size: 200
  #队列大小
  queue_capacity: 400
  #空闲线程活跃时间(s)
  keep_alive_seconds: 60
  #线程池名称
  default_name: t-pool
zookeeper:
  # 是否开启
  enabled: true
  # 服务器地址
  server: xxx
  # 命名空间
  nameSpace: test
  # 权限加密
  digest: xxx=xxx
  # 会话超时时间
  sessionTimeoutMs: 3000
  # 连接超时时间
  connectionTimeoutMs: 60000
  # 最大重试次数
  maxRetries: 2
  # 初始休眠时间
  baseSleepTimeMs: 1000
system:
  session:
      whiteList:
      greyList: