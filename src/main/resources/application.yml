# Pagehelper分页配置
pagehelper:
  helper-dialect: mysql
  #reasonable：当设置为true时，pageNum <= 0时，显示第1页，pageNum 超过 pageSize时，显示最后一页
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

logging:
  level:
    org:
      springframework:
        security: info
jasypt:
  encryptor:
    #盐值
    password: AreYouOK
    algorithm: PBEWITHHMACSHA512ANDAES_256
threadpool:
  #是否开启线程
  open_flag: true
  #核心线程数
  core_pool_size: 10
  #最大线程数
  max_pool_size: 200
  #队列大小
  queue_capacity: 400
  #空闲线程活跃时间(s)
  keep_alive_seconds: 60
  #线程池名称
  default_name: t-pool