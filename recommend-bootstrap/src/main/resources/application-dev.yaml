spring:
  main:
    #开启覆盖名称相同bean
    allow-bean-definition-overriding: true
    #开启三级缓存，解决循环依赖问题
    allow-circular-references: true
    #mvc与gateway冲突
#    web-application-type: reactive
build:
  platform: JWT
threadpool:
  #是否开启线程
  open_flag: true
  #核心线程数
  core_pool_size: 10
  #最大线程数
  max_pool_size: 200
  #队列大小
  queue_capacity: 400
  #空闲线程活跃时间(s)
  keep_alive_seconds: 60
  #线程池名称
  default_name: t-pool
zookeeper:
  # 是否开启
  enabled: true
  # 服务器地址
  server: ENC(p1pb8eMIp5iFO4YVE7ut+fFpHMFGyp/9qtuZ2qf4juoqZqcIao5jVc0f3ECiJyhU)
  # 命名空间
  nameSpace: test
  # 权限加密
  digest: xxx=xxx
  # 会话超时时间
  sessionTimeoutMs: 3000
  # 连接超时时间
  connectionTimeoutMs: 60000
  # 最大重试次数
  maxRetries: 2
  # 初始休眠时间
  baseSleepTimeMs: 1000
system:
  session:
    whiteList:
    greyList:
