server:
  port: 8083
  servlet:
    session:
      cookie:
        http-only: true
  compression:
    # 开启压缩
    enabled: true
    # 开启压缩数据的最小长度
    min-response-size: 2048
    mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json
spring:
  main:
    #开启覆盖名称相同bean
    allow-bean-definition-overriding: true
    #开启三级缓存，解决循环依赖问题
    allow-circular-references: true
    #mvc与gateway冲突
#    web-application-type: reactive
threadpool:
  #是否开启线程
  open_flag: true
  #核心线程数
  core_pool_size: 10
  #最大线程数
  max_pool_size: 200
  #队列大小
  queue_capacity: 400
  #空闲线程活跃时间(s)
  keep_alive_seconds: 60
  #线程池名称
  default_name: t-pool
application:
  jwt:
    # 过期时间，30天
    expireTime: 25920000
    whiteUrls:
      - /jwt/
      - /version
      - /api/v1/person/login
      - /api/v1/person/register
      - /hello/
      - /test/
      - /ex/
      - /vue/
      - /swagger-ui/
      - /swagger-resources/
      - /v3/
      - /stock/
os:
  enableCORS: true
