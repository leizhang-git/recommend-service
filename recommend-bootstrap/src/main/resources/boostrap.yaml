# Pagehelper分页配置
pagehelper:
  helper-dialect: mysql
  #reasonable：当设置为true时，pageNum <= 0时，显示第1页，pageNum 超过 pageSize时，显示最后一页
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

