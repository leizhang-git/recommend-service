    # 开启压缩数据的最小长度
    min-response-size: 2048
    mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json
spring:
  config:
    activate:
      on-profile: dev
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: ENC(wrtJNLaH9x8vFhIlCUHaY4NfhE/yL4QXJlLkzwIeZ4/L0opLRumQd8JubiEOA8BdvoTi5c1tqh2F1frDPu940llF74ODLETu09x9lJUXMdQUo4SsY9vbubsX1cdloifaUkkk4hqn6MUoF0GsFggI3YjB2yqEbfjrUjPclcotj4TFAyRwzGX98RQjxMguTRndAoZ4Rn7WEuzGyDu7zGOiNkfUp67K2LpYBz/YYfRB+vmlivLzZF0pUlytRjgIzWXh)
